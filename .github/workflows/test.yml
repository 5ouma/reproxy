name: ðŸ§ª Test

on:
  push:
    branches:
      - main
      - dev
    paths:
      - "**.ts"
      - "deno.lock"
      - ".github/workflows/test.yml"
  pull_request:
    paths:
      - "**.ts"
      - "deno.lock"
      - ".github/workflows/test.yml"

jobs:
  Test:
    runs-on: Ubuntu-Latest

    steps:
      - name: ðŸšš Checkout Repository
        uses: actions/checkout@v4

      - name: ðŸ¦• Setup Deno
        uses: denoland/setup-deno@v1
        with:
          deno-version: v1.x

      - name: ðŸ§ª Test Libraries
        run: deno task cov

      - name: ðŸ¦© Upload Coverage
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
