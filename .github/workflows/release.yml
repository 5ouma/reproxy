name: ðŸš€ Release

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions: {}

jobs:
  tagpr:
    name: ðŸ”– Release a New Version
    runs-on: Ubuntu-Latest
    timeout-minutes: 1
    outputs:
      tag: ${{ steps.tagpr.outputs.tag }}

    steps:
      - name: ðŸ’³ Create GitHub App Token
        id: app-token
        uses: actions/create-github-app-token@a8d616148505b5069dccd32f177bb87d7f39123b # v2.1.1
        with:
          app-id: ${{ secrets.APP_ID }}
          private-key: ${{ secrets.PRIVATE_KEY }}
          permission-contents: write
          permission-pull-requests: write

      - name: ðŸšš Check out repository
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          token: ${{ steps.app-token.outputs.token }}
          persist-credentials: true

      - name: ðŸ”– Release a new version
        id: tagpr
        uses: Songmu/tagpr@9c294c8b7b1815a5f3b7c61d6ee6aa50ac25b030 # v1.8.4
        with:
          config: .github/tagpr.ini
        env:
          GITHUB_TOKEN: ${{ steps.app-token.outputs.token }}

  publish:
    name: ðŸ“¦ Publish to JSR
    permissions:
      contents: read
      id-token: write
    needs: tagpr
    if: ${{ needs.tagpr.outputs.tag != '' }}
    runs-on: Ubuntu-Latest
    timeout-minutes: 1

    steps:
      - name: ðŸšš Check out repository
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          persist-credentials: false

      - name: ðŸ“¦ Publish to JSR
        run: npx jsr publish
